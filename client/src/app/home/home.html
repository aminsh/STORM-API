<div layout="column" layout-align="start" layout-fill class="introduction">

  <md-toolbar>
    <toolbar></toolbar>
  </md-toolbar>

  <div layout="column" layout-fill layout-align="center center">
    <div class="product-box">
      <img src="/img/loka.png" style="width: 100px;"/>
      <h3 class="md-headline">
        نرم‌افزار حسابداری آنلاین لوکا
      </h3>

      <h5 class="md-subhead">
        ساده را پیچیده نکنیم
      </h5>
      <div>
        <md-button ui-sref="register" class="md-raised md-primary btn">
          شروع کنید
          <md-icon class="material-icons icon-circle">arrow_back</md-icon>
        </md-button>
      </div>
      <md-button ui-sref="pricing({type: 'luca'})" class="md-subhead">
          بیشتر بدانیم
          <md-icon>keyboard_arrow_left</md-icon>
      </md-button>
    </div>
  </div>
</div>

<section id="protfolio" layout="row" layout-wrap layout-align="center center" style="border-bottom: 1px dashed rgba(0,0,0,0.4)">
  <div flex-sm="100" flex=50>
    <md-content layout-padding layout-wrap style="font-size: 18px;line-height: 2;">
      لوکا یه نرم افزار حسابداری که آنلاین، سریع با ظاهر کاربرپسند که امکان ساخت گزارش و نمایش نمودار دارد.

      <md-button ui-sref="pricing({type: 'luca'})" class="md-primary md-subhead">
          بیشتر بدانیم
          <md-icon>keyboard_arrow_left</md-icon>
      </md-button>
    </md-content>
  </div>
  <div flex-sm="100" flex=50 layout-wrap layout="row">
    <md-card flex=45 class="card">
      <img class="" src="/img/luca/dashboard.jpg">
    </md-card>
    <md-card flex=45 class="card">
      <img class="height" src="/img/luca/Luca.jpg">
    </md-card>
    <md-card flex=45 class="card">
      <img class="" src="/img/luca/report.png">
    </md-card>
    <md-card flex=45 class="card">
      <img class="height" src="/img/luca/dataentry.png">
    </md-card>
  </div>
</section>
