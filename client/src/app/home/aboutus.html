<div layout="column" layout-align="start" class="introduction" style="min-height:500px;">

  <md-toolbar>
    <toolbar></toolbar>
  </md-toolbar>

  <div layout="column" layout-fill layout-margin layout-align="center center">
    <div class="product-box">
      <!-- <img src="/img/storm.logo.png" /> -->
      <h3 class="md-headline">
        نرم‌افزار حسابداری آنلاین لوکا
      </h3>

      <h5 class="md-subhead">
        ساده را پیچیده نکنیم
      </h5>
      <div>
        <md-button ui-sref="register" class="md-raised md-primary btn">
          شروع کنید
          <md-icon class="material-icons icon-circle">arrow_back</md-icon>
        </md-button>
      </div>
      <md-button ui-sref="home" class="md-subhead">
          بیشتر بدانیم
          <md-icon>keyboard_arrow_left</md-icon>
      </md-button>
    </div>
  </div>
</div>


<div flex layout="row" layout-padding style="text-align: center;" layout-wrap layout-align="start center">
  <div flex="45" layout-margin flex-sm="100" ng-repeat="person in VM.teams">
    <md-whiteframe class="md-whiteframe-24dp">
      <md-grid-list md-cols="10" md-gutter="12px" md-row-height="3:3" class="person">
        <md-grid-tile md-colspan="7" md-rowspan="2" class="person-desc">
          <!-- <p>
            <h3 class="md-title">{{person.name}} ( {{person.position}} )</h3>
          </p> -->
          <p>
            {{person.desc}}
          </p>

        </md-grid-tile>
        <!-- <md-grid-tile md-colspan="7" md-rowspan="1">
          <h3 class="md-subhead"> </h3>
        </md-grid-tile> -->
        <md-grid-tile md-colspan="3" md-rowspan="3">
          <img src="{{person.img}}" class="md-avatar" alt="{{person.name}}">
        </md-grid-tile>

        <md-grid-tile md-colspan="2" md-rowspan="1" class="person-link">
          <md-button class="md-icon-button" href="{{person.linkedin}}" md-no-ink="false">
            <md-icon md-svg-src="/img/icons/linkedin.svg"></md-icon>
          </md-button>
        </md-grid-tile>

        <md-grid-tile md-colspan="5" md-rowspan="1" class="person-name">
          <h3 class="md-title">{{person.name}} ( {{person.position}} )</h3>
        </md-grid-tile>

      </md-grid-list>
    </md-whiteframe>
