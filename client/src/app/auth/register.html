<div layout="column"  layout-align="start" layout-fill class="introduction">

  <md-toolbar>
    <toolbar></toolbar>
  </md-toolbar>

  <div layout="row" layout-align="center center" layout-margin>
    <md-whiteframe class="md-whiteframe-8dp" flex="30">
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span> ثبت‌نام </span>
        </h2>
      </md-toolbar>
      <md-content class="md-padding" layout="column">
        <form name="registerForm">
          <md-input-container class="md-block" flex-gt-sm>
            <label>نام</label>
            <md-icon>person</md-icon>
            <input ng-required="true" name="name" type="name" ng-model="registerVM.user.name" />
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>معرف</label>
            <md-icon>person</md-icon>
            <input ng-required="false" name="inviter" type="name" ng-model="registerVM.user.inviter" />

            <div class="hint">شخصی که ما را به شما معرفی کرده است.</div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>ایمیل</label>
            <md-icon>email</md-icon>
            <input ng-required="true" name="email" type="email" ng-model="registerVM.user.email" />
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>پسورد</label>
            <md-icon>lock</md-icon>
            <input ng-required="true" name="password" type="password" ng-model="registerVM.user.password" />
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>تکرار پسورد</label>
            <md-icon>lock</md-icon>
            <input ng-required="true" name="confirm_password" type="password" ng-model="registerVM.user.confirm_password" />
          </md-input-container>
          <div ng-if="registerVM.isError" style="text-align: center; color:rgb(221,44,0);">
            ثبت‌نام با موفقیت انجام نشد!
          </div>
          <md-input-container class="md-block" flex-gt-sm style="text-align: center;">
            <md-button ng-click="registerVM.register(registerForm)" class="md-block md-raised md-primary">ورود</md-button>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm style="text-align: center;">
            <p> یا </p>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm style="text-align: center;">
            <!-- <md-card>
              <img class="md-card-image" src="/img/btn_google_signin.png" alt="image caption">
            </md-card> -->
            <md-button style="background-color: #D34836;color: white;padding: 5px;" class="md-raised md-warn md-hue-4 md-block">
              Login with Google
              <md-icon md-svg-src="/img/icons/google-plus.svg" style="padding: 0 15px;"></md-icon>
            </md-button>
          </md-input-container>
        </form>
      </md-content>
    </md-whiteframe>
  </div>

</div>
