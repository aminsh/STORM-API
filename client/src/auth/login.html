<header id="top" class="header">
  <div class="container">
    <div class="row">
      <div class="login-row col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">ورود</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" name="form" novalidate>
              <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && form.email.$dirty }">
                  <input class="form-control" ng-minlength="5" required ng-model="AuthVM.user.email" placeholder="storm@storm.com" name="email" type="email">

                  <div ng-messages="form.email.$error" ng-if="form.email.$dirty">
                    <label ng-message="email" class="help-block">
                      Please enter valid email.
                    </label>
                    <label ng-message="required" class="help-block">
                      Email is required.
                    </label>
                  </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && form.password.$dirty }">
                  <input class="form-control" placeholder="Password" ng-model="AuthVM.user.password" name="password" type="password" required>

                  <div ng-messages="form.password.$error" ng-if="form.password.$dirty">
                    <label ng-message="required" class="help-block">
                      Password is required.
                    </label>
                  </div>
                </div>
                <!-- <div class="checkbox">
                  <label>
                    بیاد بسپارید
                    <input name="remember" type="checkbox" value="Remember Me">
                  </label>
                </div> -->
                <input class="btn btn-lg btn-primary btn-block" ng-click="AuthVM.login(form)" type="submit" value="ورود">
              </fieldset>
            </form>
            <hr/>
            <center>
              <h4>یا</h4>
            </center>
            <a class="btn btn-block btn-lg btn-social btn-google-plus">
              <i class="fa fa-google-plus"></i> ورود با ‌‌جی‌میل
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
