<dev-tag-content title="{{'Dimensions' | translate}}">

    <dev-tag-validation-summary errors="errors"></dev-tag-validation-summary>

    <dev-tag-grid
            option="gridOption"
            k-datasource="gridDateSource"
            on-current-changed="onCurrentChanged(current)"></dev-tag-grid>

    <div style="margin-top: 10px" ng-if="gridDimensions">
        <dev-tag-grid option="gridDimensions"></dev-tag-grid>
    </div>

</dev-tag-content>
