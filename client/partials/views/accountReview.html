<dev-tag-content title="{{'Account review'| translate}}">
    <div class="row">
        <div class="col-md-7" style="margin-top: 10px">
            <div class="row">
                <div class="col-md-2" style="text-align: left;margin-top: 7px">
                    <label class="label-control">{{'From date' | translate}}</label>
                </div>
                <div class="col-md-3">
                    <dev-tag-datepicker
                            ng-model="parameters.minDate"
                            name="temporaryDate"></dev-tag-datepicker>
                </div>
                <div class="col-md-2" style="text-align: left;margin-top: 7px">
                    <label class="label-control">{{'To date' | translate}}</label>
                </div>
                <div class="col-md-3">
                    <dev-tag-datepicker
                            ng-model="parameters.maxDate"
                            name="temporaryDate"></dev-tag-datepicker>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-2" style="text-align: left;margin-top: 7px">
                    <label class="label-control">{{'From number' | translate}}</label>
                </div>
                <div class="col-md-3">
                    <dev-tag-numeric
                            ng-model="parameters.minNumber"
                            style="width: 100%"
                            name="minNumber"
                            not-zero></dev-tag-numeric>

                    <div ng-messages="form.minNumber.$error" ng-if="form.minNumber.$dirty">
                        <span ng-message="notZero" class="label label-danger">{{'This field should have a value not equal to zero'|translate}}</span>
                    </div>
                </div>
                <div class="col-md-2" style="text-align: left;margin-top: 7px">
                    <label class="label-control">{{'To number' | translate}}</label>
                </div>
                <div class="col-md-3">
                    <dev-tag-numeric
                            ng-model="parameters.maxNumber"
                            style="width: 100%"
                            name="maxNumber"
                            not-zero></dev-tag-numeric>

                    <div ng-messages="form.maxNumber.$error" ng-if="form.maxNumber.$dirty">
                        <span ng-message="notZero" class="label label-danger">{{'This field should have a value not equal to zero'|translate}}</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-5">
            <div class="row" style="margin-top: 10px">
                <div class="col-md-1">
                    <dev-tag-check-box ng-model="parameters.isNotPeriodIncluded"></dev-tag-check-box>
                </div>
                <div class="col-md-4">
                    <label style="margin-top: 4px">{{'Is not period included' | translate}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <dev-tag-check-box ng-model="parameters.notShowZeroRemainder"></dev-tag-check-box>
                </div>
                <div class="col-md-4">
                    <label style="margin-top: 4px">{{'Not show zero remiander' | translate}}</label>
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="margin-top: 50px;">
        <div class="col-md-3">
            <dev-tag-button
                    ng-click="executeTurnover('tiny')"
                    title="{{'Tiny turnover journals'| translate}}"
                    style-type="primary btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-click="executeTurnover('generalLedgerAccount')"
                    title="{{'Total turnover general ledger account'| translate}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-click="executeTurnover('subsidiaryLedgerAccount')"
                    title="{{'Total turnover subsidiary ledger account'| translate}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-click="executeTurnover('detailAccount')"
                    title="{{'Total turnover detail account'| translate}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-repeat="category in dimensionCategories"
                    ng-click="executeTurnover('dimension'+($index+1))"
                    title="{{category.title}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <div style="margin-bottom: 10px">
                <label class="label-control">{{'Detail account' | translate}}</label>
                <dev-tag-combo-box
                        name="detailAccount"
                        k-placeholder="'{{'Select ...'|translate}}'"
                        k-data-value-field="'id'"
                        k-data-text-field="'display'"
                        k-data-source="detailAccountDataSource"
                        k-filter="'contains'"
                        k-value-primitive="false"
                        k-auto-bind="false"
                        k-min-length="3"
                        k-ng-model="parameters.detailAccount"
                        style="width: 100%"></dev-tag-combo-box>
            </div>

            <dev-tag-button
                    ng-click="executeTurnover('detailAccount', 'tiny')"
                    ng-disabled="parameters.detailAccount == null"
                    title="{{'Tiny turnover journals'| translate}}"
                    style-type="primary btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-click="executeTurnover('detaliAccount', 'generalLedgerAccount')()"
                    ng-disabled="parameters.detailAccount == null"
                    title="{{'Detail account'| translate}}/{{'General ledger account'|translate}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-click="executeTurnover('detaliAccount', 'subsidiaryLedgerAccount')()"
                    ng-disabled="parameters.detailAccount == null"
                    title="{{'Detail account'| translate}}/{{'Subsidiary ledger account'|translate}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
            <dev-tag-button
                    ng-repeat="category in dimensionCategories"
                    ng-disabled="parameters.detailAccount == null"
                    ng-click="executeTurnover('detaliAccount', category)"
                    title="{{'Detail account'| translate}}/{{category.title}}"
                    style-type="default btn-lg btn-block"></dev-tag-button>
        </div>
        <div class="col-md-2">
            <form name="dimension1Form">
                <div style="margin-bottom: 10px">
                    <label class="label-control">{{dimensionCategories[0].title}}</label>
                    <dev-tag-combo-box
                            name="dimension1"
                            k-placeholder="'{{'Select ...'|translate}}'"
                            k-data-value-field="'id'"
                            k-data-text-field="'display'"
                            k-data-source="dimension1DataSource"
                            k-filter="'contains'"
                            k-value-primitive="false"
                            k-auto-bind="false"
                            k-min-length="3"
                            k-ng-model="parameters.dimension1"
                            required
                            style="width: 100%"></dev-tag-combo-box>
                    <div ng-messages="form.dimension1.$error"
                         ng-if="form.dimension1.$dirty">
                        <span ng-message="required" class="label label-danger">{{'Select'|translate}}</span>
                    </div>
                </div>

                <dev-tag-button
                        ng-click="executeTurnover('dimension1', 'tiny')"
                        ng-disabled="parameters.dimension1 == null"
                        title="{{'Tiny turnover journals'| translate}}"
                        style-type="primary btn-lg btn-block"></dev-tag-button>
                <dev-tag-button
                        ng-click="executeTurnover('dimension1', 'generalLedgerAccount')"
                        ng-disabled="parameters.dimension1 == null"
                        title="{{dimensionCategories[0].title}}/{{'General ledger account'|translate}}"
                        style-type="default btn-lg btn-block"></dev-tag-button>
                <dev-tag-button
                        ng-click="executeTurnover('dimension1', 'subsidiaryLedgerAccount')"
                        ng-disabled="parameters.dimension1 == null"
                        title="{{dimensionCategories[0].title}}/{{'Subsidiary ledger account'|translate}}"
                        style-type="default btn-lg btn-block"></dev-tag-button>
                <dev-tag-button
                        ng-click="executeTurnover('dimension1', 'detailAccount')"
                        ng-disabled="parameters.dimension1 == null"
                        title="{{dimensionCategories[0].title}}/{{'Detail account'|translate}}"
                        style-type="default btn-lg btn-block"></dev-tag-button>
                <dev-tag-button
                        ng-repeat="category in dimensionCategories | filter: {id: '!' + dimensionCategories[0].id}"
                        ng-disabled="parameters.dimension1 == null"
                        ng-click="executeTurnover('dimension1', category)"
                        title="{{dimensionCategories[0].title}}/{{category.title}}"
                        style-type="default btn-lg btn-block"></dev-tag-button>
            </form>
        </div>
    </div>
</dev-tag-content>
