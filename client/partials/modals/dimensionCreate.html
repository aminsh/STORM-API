<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'New Dimension'| translate}}</h3>
</div>
<div class="modal-body k-rtl">

    <dev-tag-validation-summary errors="errors"></dev-tag-validation-summary>

    <form name="form">
        <div class="form-group" ng-class="{'has-error': form.code.$invalid && !form.code.$pristine }">
            <label class="label-control">{{'Code' | translate}}</label>
            <input type="text" class="form-control" ng-model="dimension.code" name="code"/>
        </div>
        <div class="form-group" ng-class="{'has-error': form.title.$invalid && !form.title.$pristine }">
            <label class="label-control">{{'Title' | translate}}</label>
            <input
                    type="text"
                    class="form-control"
                    required
                    ng-model="dimension.title"
                    name="title"
                    required/>

            <div ng-messages="form.title.$error" ng-if="form.title.$dirty">
                <span ng-message="required" class="label label-danger">{{'This field is required'|translate}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="label-control">{{'Description' | translate}}</label>
            <dev-tag-editor
                    k-encoded="false"
                    ng-model="dimension.description"
                    template="{{dimension.description}}"
                    name="description"></dev-tag-editor>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a ng-click="save(form)" class="btn btn-success">
        <i class="glyphicon glyphicon-floppy-disk"></i>
        {{'Save' | translate}}
    </a>
</div>
