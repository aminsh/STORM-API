<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'New Journal'| translate}}</h3>
</div>
<div class="modal-body k-rtl">

    <dev-tag-validation-summary errors="errors"></dev-tag-validation-summary>

    <form name="form" class="form-horizontal">
        <div class="row" style="margin-bottom: 30px">
            <dev-tag-check-box ng-model="isDefaultNumberAndDate">
                {{'is default dumber and date'|translate}}
            </dev-tag-check-box>
        </div>
        <div class="row" ng-hide="isDefaultNumberAndDate">
            <div class="form-group col-md-6">
                <label class="control-label col-lg-2">{{'Number' | translate}}</label>
                <div class="col-lg-10">
                    <dev-tag-numeric  ng-model="journal.temporaryNumber"></dev-tag-numeric>
                </div>

            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-lg-2">{{'Date' | translate}}</label>
                <div class="col-lg-10">
                    <dev-tag-datepicker
                            ng-model="journal.temporaryDate"
                            name="temporaryDate"></dev-tag-datepicker>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="label-control">{{'Description' | translate}}</label>
            <dev-tag-editor
                    k-encoded="false"
                    ng-model="journal.description"
                    template="{{journal.description}}"
                    name="description"></dev-tag-editor>
        </div>
    </form>
</div>
<div class="modal-footer">
    <dev-tag-button
            ng-click="save(form)"
            icon="glyphicon glyphicon-floppy-disk"
            is-waiting="isSaving"
            style-type="primary"
            title="{{'Save' | translate}}"
            ng-disabled="form.$invalid"></dev-tag-button>
</div>
