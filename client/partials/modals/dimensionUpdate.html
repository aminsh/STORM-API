<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'Edit Dimension'| translate}}</h3>
</div>
<div class="modal-body k-rtl">

    <dev-tag-validation-errors errors="errors"></dev-tag-validation-errors>

    <form name="form">
        <div class="form-group">
            <label class="label-control">{{'Code' | translate}}</label>
            <input type="text" class="form-control" ng-model="dimension.code" name="code"/>
        </div>
        <div class="form-group">
            <label class="label-control">{{'Title' | translate}}</label>
            <input type="text"
                   class="form-control"
                   required
                   ng-model="dimension.title"
                   name="title"/>

            <div ng-messages="form.title.$error" ng-if="form.title.$dirty">
                <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="label-control">{{'Description' | translate}}</label>
            <dev-tag-editor
                    ng-model="dimension.description"
                    name="description"></dev-tag-editor>
        </div>
    </form>
</div>
<div class="modal-footer">
    <dev-tag-button
            ng-click="save(form)"
            icon="glyphicon glyphicon-floppy-disk"
            ng-disabled="isSaving"
            is-waiting="isSaving"
            style-type="primary"
            title="{{'Save' | translate}}"></dev-tag-button>
</div>
