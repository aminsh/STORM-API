<div class="tab-content">
    <div id="tab-1" class="tab-pane active">
      <div class="row">
          <div class="col-md-6">
              <div>

              </div>
              <div>
                  <dev-tag-combo-box
                          style="display: inline-block;width: 400px;vertical-align: top"
                          k-placeholder="{{'Select' | translate}}"
                          k-data-text-field="display"
                          k-data-value-field="id"
                          k-on-changed="model.onBranchChanged($item)"
                          url="/api/branches"
                          ng-model="model.branchId"></dev-tag-combo-box>
                  <button style="display: inline-block;vertical-align: top"
                          class="btn btn-primary btn-md"
                          ng-click="model.save()" ><i class="fa fa-floppy-o" ></i> Save</button>
              </div>
              <div ng-repeat="e in model.events">
                  <button class="btn btn-success mv"
                          ng-click="model.onEventClick(e)" >{{e.module}} - {{e.event}}</button>
              </div>
          </div>

          <div class="col-md-6" ng-if="model.branch && model.event">
              <div class="row" >
                  <ui-codemirror ui-codemirror-opts="model.codemirrorOptions" ng-model="model.event.handler"></ui-codemirror>
              </div>
              <div class="row">
                  <h5>Branch :{{model.branch.name}} - Event : {{model.event.module}} - {{model.event.event}}</h5>
              </div>
          </div>
      </div>
    </div>
</div>
