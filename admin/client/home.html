<div style="margin-top: 20px;direction: ltr" class="row">
    <dev-tag-content class="col-md-3 col-xs-12 pull-left" dev-attr-title="Online users">
        <div >
            <div class="feed-activity-list">

                <div class="feed-element" ng-repeat="item in model.users">
                    <div class="col-md-10">
                        <strong>{{item.name}}</strong>
                    </div>
                    <div class="col-md-2">
                        <img alt="image" class="img-circle "
                             ng-src="{{item.image ? item.image : '/public/images/user.png'}}">
                    </div>

                </div>

            </div>
        </div>
    </dev-tag-content>

    <div class="col-md-2">
        <div class="so-admin-widget-box" >
            <div>
                <i class="so-admin-widget-box-icon fa fa-suitcase" ></i>
            </div>
            <div>
                <span class="so-admin-widget-box-text" >{{model.totalBranches}}</span>
            </div>
        </div>

                    <h2 class="font-bold">{{model.totalBranches}}</h2>
                </div>
            </div>
        </div>-->
    </div>

    <div class="col-md-2">
        <div class="so-admin-widget-box" >
            <div>
                <i class="so-admin-widget-box-icon fa fa-user" ></i>
            </div>
            <div>
                <span class="so-admin-widget-box-text" >{{model.totalUsers}}</span>
            </div>
        </div>
