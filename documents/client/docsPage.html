<div class="so-docs-wrapper" >
    <div class="so-docs-back-wrapper" >
        <div class="so-docs-menu" >
            <div id="so-docs-top-search" >
                <input type="text" placeholder="جستجو ..." ng-model="model.searchText" />
                <button type="button" ><i class="mdi mdi-magnify" ></i></button>
            </div>
            <docs-search></docs-search>
        </div>
        <div class="so-docs-footer"
             ng-class="{ 'so-close-menu' : !menuOpen }" >
            &copy; <span>تمامی حقوق این سایت متعلق به تیم استورم می باشد.</span>
        </div>
    </div>
    <div class="so-docs-content-wrapper"
         ng-class="{ 'so-close-menu' : !menuOpen }" >
        <div class="so-docs-top-btns" >
            <div class="so-docs-menu-btns" id="so-docs-top-menu-btn" ng-click="menuOpen = !menuOpen" >
                <i class="mdi mdi-menu" ></i>
            </div>
            <div class="so-docs-menu-btns" >
                <a href="/docs" >
                    <i class="mdi mdi-home" ></i>
                </a>
            </div>
            <a href="https://www.storm-online.ir/" >
                <img alt="storm-logo"
                     src="/public/images/logo.png"
                     id="so-docs-top-btns-logo"
                     title="Storm-online.ir" />
            </a>
        </div>
        <div ng-if="model.page" class="so-docs-content-holder animated fadeInUp" >
            <div class="so-docs-content-preloader"
                 ng-if="model.loadingPage"
                 style="direction: ltr !important;text-align: center;" >
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                <spinner-preloader></spinner-preloader>
            </div>
            <div class="so-docs-main-content" ng-if="!model.loadingPage" >
                <div class="so-docs-content-main-title" >
                    <i class="mdi mdi-pencil" ></i>
                    <span>{{model.page.title}}</span>
                </div>
                <html-content data-html="model.page.pageContent" ></html-content>
            </div>
        </div>
    </div>
</div>
