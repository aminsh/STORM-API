<h1 class="third-party-title" >لیست <span class="so-tx-color-cyan-green" >افزونه های</span> استورم</h1>
<br/>
<div class="third-party-container" >

    <div class="mt+ mb+ so-color-cyan-green container-fluid" >
        <div class="row" ng-repeat="item in model.thirdPartyList" >
            <div class="col-sm-3" >
                <img ng-src="/public/images/{{item.logo}}" class="pl+" width="100%" />
            </div>
            <div class="col-sm-7" >
                <h2 class="m0 mb" >{{item.display}}</h2>
                <span class="so-tx-color-real-black" style="font-weight: bolder" >{{item.title}}</span>
                <p>{{item.description}}</p>
            </div>
            <div class="col-sm-2 so-align-center p0" >

                <table style="width: 100%;height: 100%;"
                       cellspacing="0"
                       cellpadding="0"
                       align="center" >
                    <tr>
                        <td style="padding: 0 10px 15px 10px" >
                            <button style="width: 100%"
                                    ng-click="model.toggleThirdParty(item.key, item.isActivated)"
                                    class="btn btn-primary btn-sm"
                                    ng-class="{ 'btn-danger' : item.isActivated, 'btn-primary' : !item.isActivated}"
                                    title="فعال سازی" >
                                <i ng-class="{ 'glyphicon glyphicon-minus' : item.isActivated, 'glyphicon glyphicon-plus' : !item.isActivated}" ></i> فعال سازی
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 10px 0 10px" >
                            <button style="width: 100%"
                                    class="btn btn-success btn-sm"
                                    ui-sref="help.{{item.key}}"
                                    title="آموزش" >
                                <i class="glyphicon glyphicon-education" ></i> آموزش
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</div>
