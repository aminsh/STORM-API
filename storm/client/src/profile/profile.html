
<div class="loginColumns text-center animated fadeInDown"
     ng-if="model.branches && !model.branches.length">

    <div class="row"  style="margin-bottom: 20px">
        <h2 class="text-center" style="color: white">برای فعالسازی پنل رایگان بر روی ایجاد کسب و کار جدید کلیک کنید</h2>
    </div>

    <a ui-sref="setup.info"
       class="btn btn-primary block btn-lg text-center" >
        <i class="fa fa-plus"></i>
    ایجاد کسب و کار جدید

    </a>

    <div class="row"  ng-if="!model.branches.length">
        <h2 class="text-center text-info">پنل حسابداری کسب و کار شما به مدت 30 روز به صورت آزمایشی فعال میشود</h2>
    </div>
</div>

<div class="col-md-1"></div>
<div class="col-md-10 animated fadeInDown" ng-if="model.branches">
    <div style="margin-top: 100px">
        <div class="col-md-3"  ng-repeat="branch in model.branches">
            <div class="ibox">
                <div class="ibox-content product-box">

                    <div class="product-imitation">
                        <img alt="image" class="center-block"  style="height: 100px;max-width: 200px;" ng-src="{{branch.logo}}" >
                    </div>
                    <div class="product-desc text-center">
                        <strong>{{branch.name}}</strong>
                        <div class="m-t text-center" >
                            <a ng-if="branch.status == 'active'"
                               ng-click="model.select(branch)"

                               class="btn  btn-outline btn-primary">ورود
                                <i class="fa fa-long-arrow-right"></i>
                            </a>

                            <a ng-if="branch.status == 'pending'"
                               class="btn  btn-warning">هنوز فعال نشده
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
