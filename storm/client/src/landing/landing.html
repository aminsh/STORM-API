<div class="container" >
    <form action="" method="post" >
        <div class="row" >
            <div class="col-sm-6 col-sm-push-6" style="text-align: center;" >
                <img class="so-landing-img" src="public/images/Tablet-Chart-icon.png" alt="storm-landing-img" />
            </div>
            <div class="col-sm-6 col-sm-pull-6" >
                <div class="panel panel-default so-bg-color-orange so-tx-color-white" >
                    <div class="panel-body" >
                        <h2>توجه</h2>
                        <p>لطفا جهت تماس کارشناسان مشاوره ما با شما، اطلاعات خود را وارد نمایید.</p>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="form-job-name" class="so-tx-color-white" >نام کسب و کار</label>
                    <input type="text" name="job-name" class="form-control" id="form-job-name" />
                </div>
                <div class="form-group" >
                    <label for="form-owner-name" class="so-tx-color-white" >نام صاحب کسب و کار</label>
                    <input type="text" name="owner-name" class="form-control" id="form-owner-name" />
                </div>
                <div class="form-group" >
                    <label for="form-site-address" class="so-tx-color-white" >آدرس سایت</label>
                    <input type="url" name="site-address" class="form-control" id="form-site-address" />
                </div>
                <div class="form-group row" >
                    <div class="col-sm-6" >
                        <br/>
                        <label for="form-tel-number" class="so-tx-color-white" >شماره تلفن</label>
                        <input type="tel" name="tel-number" class="form-control" id="form-tel-number" />
                    </div>
                    <div class="col-sm-6" >
                        <br/>
                        <label for="form-email-address" class="so-tx-color-white" >ایمیل</label>
                        <input type="email" name="email-address" class="form-control" id="form-email-address" />
                    </div>
                </div>
                <div class="form-group" >
                    <label for="form-off-code" class="so-tx-color-white" >کد تخفیف</label>
                    <input type="text" name="off-code" class="form-control" id="form-off-code" />
                </div>
                <div class="form-group" >
                    <button type="submit"
                            class="btn btn-md btn-primary"
                            style="display: block;margin: 0 auto;width: 40%;"
                    >ثبت اطلاعات</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row" >
        <div class="col-sm-12" style="text-align: center;" >
            <a class="so-landing-copyright" href="https://www.storm-online.ir/" >www.storm-online.ir</a>
        </div>
    </div>
</div>
