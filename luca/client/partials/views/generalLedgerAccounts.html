<dev-tag-content dev-attr-title="{{'General ledger accounts' | translate}}">
    <dev-tag-button
            ng-click="createGeneralLedgerAccount()"
            style-type="primary"
            icon="glyphicon glyphicon-plus"
            title="{{'New General ledger accounts' | translate}}"></dev-tag-button>

    <dev-tag-grid option="gridOption"
                  on-current-changed="selectGeneralLedgerAccount(current)">

    </dev-tag-grid>

</dev-tag-content>

<dev-tag-content dev-attr-title="{{'Subsidiary ledger accounts' | translate}}">
    <dev-tag-button
            ng-click="createSubsidiaryLedgerAccount()"
            style-type="primary"
            icon="glyphicon glyphicon-plus"
            title="{{'New Subsidiary ledger account' | translate}}"
            ng-disabled="!current"></dev-tag-button>

    <dev-tag-grid option="gridOptionSubsidiaryLedgerAccount">

    </dev-tag-grid>

</dev-tag-content>
