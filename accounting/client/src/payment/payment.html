<div class="modal-header">
    <button type="button" ng-click="model.close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">
        {{'Payment'| translate}}
    </h3>
</div>
<div class="modal-body">

    <dev-tag-payment on-save="model.save($payment)"
                     amount="{{model.data.amount}}"
                     receive-or-pay="{{model.data.receiveOrPay}}"></dev-tag-payment>

</div>
