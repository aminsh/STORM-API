<dev-tag-content dev-attr-title="{{'Journal generation templates'|translate}}">
    <br/>
    <dev-tag-guide>
        <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
                در این بخش تمامی تنظیمات مرتبط با الگوی اسناد حسابداری که بصورت خودکار ثبت می شوند، قرار دارد که می توانید آنها را سفارشی نمایید.
    </dev-tag-guide>
    <dev-tag-content-body>
        <div class="row">
            <div class="col-md-3"
                 ng-repeat="item in model.journalGenerationTemplateSourceType">
                <dev-tag-button
                        style-type="primary btn-outline btn-block"
                        title="{{item.display}}"
                        ui-sref=".edit({type: item.key})"></dev-tag-button>
            </div>

        </div>


    </dev-tag-content-body>

    <ui-view></ui-view>

</dev-tag-content>
