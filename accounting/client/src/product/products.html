

<div class="row">
    <div class="col-md-6">
        <dev-tag-content dev-attr-title="{{'Products' | translate}}">
            <div class="row">

                <dev-tag-button
                        ui-sref=".create"
                        title="{{'New'| translate}}"
                        style-type="primary"
                        icon="fa fa-plus"></dev-tag-button>

                <dev-tag-button
                        ng-click="model.importFormExcelFile()"
                        title="{{'Import from excel'| translate}}"
                        style-type="white"
                        icon="fa fa-file-excel-o fa-lg"></dev-tag-button>
            </div>

            <div class="=row">
                <dev-tag-grid option="model.gridOption"></dev-tag-grid>
            </div>
        </dev-tag-content>
    </div>
    <div class="col-md-6">
        <ui-view></ui-view>
    </div>
</div>
