<dev-tag-content-body>
    <div class="row" style="margin-bottom: 30px">
        <dev-tag-button
                ui-sref=".create"
                icon="fa fa-plus"
                style-type="primary"
                title="{{'New stock' | translate}}"></dev-tag-button>

        <dev-tag-button
                ng-click="model.inventoryTurnover()"
                title="{{'Inventory Turnover'| translate}}"
                style-type="primary btn-outline"
                icon="fa fa-print fa-lg"></dev-tag-button>
    </div>

    <div class="feed-activity-list">
        <div class="row">
            <div class="feed-element"
                 ng-repeat="item in model.stocks">
                <div class="col-md-1">
                    <dev-tag-check-box ng-model="item.isSelected"></dev-tag-check-box>
                </div>
                <div class="col-md-7">
                    <strong>{{item.title}}</strong> <br>

                    <span class="text-muted">
                    {{'Address'|translate}} :
                    {{item.address}}
                </span>
                </div>
                <div class="col-md-4">
                    <small class="pull-left">
                        <dev-tag-button
                                ng-click="model.remove(item)"
                                icon="fa fa-trash"
                                style-type="danger"
                                title="{{'Remove' | translate}}"></dev-tag-button>
                        <dev-tag-button
                                ui-sref=".edit({id: item.id})"
                                icon="fa fa-edit"
                                style-type="primary"
                                title="{{'Edit' | translate}}"></dev-tag-button>
                    </small>
                </div>
            </div>
        </div>
    </div>
</dev-tag-content-body>
