<dev-tag-content dev-attr-title="{{'People' | translate}}">

    <dev-tag-guide>
        <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i><br/>
        <ul>
            <li>
                <a href="#" class="btn btn-primary btn-circle">
                    <i class="fa fa-ellipsis-v fa-lg "></i>
                </a>
                جهت حذف و یا ویرایش شخص از این دکمه استفاده نمایید.
            </li>
            <li>
               برای مرتب سازی صعودی/نزولی از
                <i class="fa fa-sort-alpha-asc" style="font-size: 15px;"></i>
                و برای فیلتر ستونها از
                <i class="fa fa-filter" style="font-size: 15px;"></i>
                 استفاده نمایید.
            </li>
            <li>
برای نمایش عملکرد به ازای هر شخص، برروی عنوان شخص کلیک نمایید.
            </li>
            <li>
               اشخاص در این لیست بصورت حساب تفصیل و شناور تعریف می شوند.
            </li>
        </ul>

    </dev-tag-guide>

    <div class="row">
        <dev-tag-button
                ui-sref=".create"
                title="{{'New People'| translate}}"
                style-type="primary"
                icon="glyphicon glyphicon-plus"></dev-tag-button>
    </div>
    <br/>
    <div class="row">
        <dev-tag-validation-summary errors="errors" class="col-md-8"></dev-tag-validation-summary>
        <div class="col-md-12">
            <dev-tag-grid option="model.gridOption"></dev-tag-grid>
        </div>
    </div>
</dev-tag-content>
