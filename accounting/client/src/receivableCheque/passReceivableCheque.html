<div class="modal-header">
    <button type="button" ng-click="model.close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">
        {{'Pass cheque'| translate}}
    </h3>
</div>
<div class="modal-body k-rtl">

    <div class="row">
        <div class="form-group">
                    <span ng-repeat="item in model.cashTypes" style="margin-left: 10px">
                       <dev-tag-radio
                               ng-class="{'checked': item.key == model.cashType}"

                               k-value="{{item.key}}"
                               ng-model="model.cashType"></dev-tag-radio>
                               {{item.display}}
                    </span>
        </div>
    </div>
    <br>

    <form name="form" class="form-horizontal">
        <div class="row">
            <dev-tag-validation-summary errors="model.errors"></dev-tag-validation-summary>
        </div>


        <div class="row" ng-if="model.cashType=='fund'">
            <div class="col-md-1" style="text-align: left;margin-top: 7px">
                <label class="label-control">{{'Fund' | translate}}</label>
            </div>
            <div class="col-md-4">
                <dev-tag-combo-box
                        name="fundId"
                        k-placeholder="{{'Select ...'|translate}}"
                        k-data-value-field="id"
                        k-data-text-field="title"
                        ng-model="model.payment.fundId"
                        k-on-created="model.createNewFund($search)"
                        show-no-data-template
                        url="{{model.urls.getAllFunds}}"
                        required></dev-tag-combo-box>

                <div ng-messages="form.fundId.$error" ng-if="form.fundId.$dirty">
                    <label ng-message="required" class="error">
                        {{'This field is required'|translate}}</label>
                </div>

            </div>

            <div class="col-md-1" style="text-align: left;margin-top: 7px">
                <label class="label-control">{{'Date' | translate}}</label>
            </div>
            <div class="col-md-4">
                <dev-tag-datepicker
                        ng-model="model.payment.date"
                        name="date"
                        required></dev-tag-datepicker>

                <div ng-messages="form.date.$error" ng-if="form.date.$dirty">
                    <label ng-message="required" class="error">
                        {{'This field is required'|translate}}</label>
                </div>
            </div>
        </div>
        <div class="row" ng-if="model.cashType=='bank'">

            <div class="col-md-1" style="text-align: left;margin-top: 7px">
                <label class="label-control">{{'Number' | translate}}</label>
            </div>
            <div class="col-md-2">
                <dev-tag-text-box
                        name="number"
                        ng-model="model.payment.number"
                        required></dev-tag-text-box>

                <div ng-messages="form.number.$error" ng-if="form.number.$dirty">
                    <label ng-message="required" class="error">
                        {{'This field is required'|translate}}</label>
                </div>
            </div>
            <div class="col-md-1" style="text-align: left;margin-top: 7px">
                <label class="label-control">{{'Date' | translate}}</label>
            </div>
            <div class="col-md-3">
                <dev-tag-datepicker
                        ng-model="model.payment.date"
                        name="date"
                        required></dev-tag-datepicker>

                <div ng-messages="form.date.$error" ng-if="form.date.$dirty">
                    <label ng-message="required" class="error">
                        {{'This field is required'|translate}}</label>
                </div>
            </div>
            <div class="col-md-1" style="text-align: left;margin-top: 7px">
                <label class="label-control">{{'Bank' | translate}}</label>
            </div>
            <div class="col-md-3">
                <dev-tag-combo-box
                        name="bankId"
                        k-placeholder="{{'Select ...'|translate}}"
                        k-data-value-field="id"
                        k-data-text-field="title"
                        ng-model="model.payment.bankId"
                        k-on-created="model.createNewBank($search)"
                        show-no-data-template
                        url="{{model.urls.getAllBanks}}"
                        required></dev-tag-combo-box>

                <div ng-messages="form.bankId.$error" ng-if="form.bankId.$dirty">
                    <label ng-message="required" class="error">
                        {{'This field is required'|translate}}</label>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <dev-tag-button
            ng-click="model.save(form)"
            icon="glyphicon glyphicon-floppy-disk"
            ng-disabled="model.isSaving"
            is-waiting="model.isSaving"
            style-type="primary"
            title="{{'Save' | translate}}"></dev-tag-button>
</div>
