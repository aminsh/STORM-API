<div class="row">
    <dev-tag-button style-type="primary btn-outline"
                    style="margin-top: 30px"
                    title="{{'New webhook' | translate}}"
                    ng-click="model.addWebhook()"></dev-tag-button>

    <ul class="list-group  clear-list m-t" >

        <li class="list-group-item fist-item">
            <div class="md-col-6">{{'Title'|translate}}</div>
            <div class="md-col-6">{{'Event'|translate}}</div>
        </li>
        <li class="list-group-item"
            ng-repeat="item in model.settings.webhooks">

            <div class="row">
                <div class="col-md-5">{{item.title}}</div>
                <div class="col-md-5">{{item.eventDisplay}}</div>


                <div class="col-md-2"
                     style="vertical-align: middle">

                   <i class="fa fa-edit fa-lg ponter"
                      ng-click="model.editWebhook(item)"
                      title="{{'Edit'|translate}}"></i>

                    <button
                            style="margin-left: 5px"
                            type="button"
                            ng-click="model.removeWebhook(item)"
                            class="close"
                            title="{{'Remove'| translate}}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

        </li>
    </ul>
</div>
