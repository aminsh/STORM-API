<style>
    .nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus {
        color: #fff;
        background-color: #2f4050;
    }
</style>

<div class="row" >
        <dev-tag-content class="col-md-6"
                         dev-attr-title="<i class='glyphicon glyphicon-cog' ></i> {{'Settings'|translate}}">

            <form name="form" novalidate>
                <div class="row">
                    <dev-tag-button
                            ng-click="model.save(form)"
                            icon="glyphicon glyphicon-floppy-disk"
                            ng-disabled="model.isSaving"
                            is-waiting="model.isSaving"
                            style-type="primary"
                            title="{{'Save' | translate}}"
                            ng-disabled="form.$invalid"></dev-tag-button>
                </div>

                <div class="row">
                    <uib-tabset active="active"  >
                        <uib-tab index="0" heading="کنترل موجودی" >
                            <div ng-include="'partials/settings/inventory.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>

                        <uib-tab index="1" heading="فروش">
                            <div ng-include="'partials/settings/sale.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>

                        <uib-tab index="2" heading="دریافت و پرداخت" >
                            <div ng-include="'partials/settings/payment.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>

                        <uib-tab index="3" heading="حسابهای معین" >
                            <div ng-include="'partials/settings/default.subsidiaryLedgerAccount.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>
                        <uib-tab index="4" heading="سهامداران" >
                            <div ng-include="'partials/settings/stakeholders.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>



                    </uib-tabset>
                </div>
            </form>

        </dev-tag-content>

    <div class="col-md-6">
        <dev-tag-content-body >
            <div >
                <div class="row">
                    <uib-tabset type="pills">
                        <uib-tab index="5" heading="کاربری" >
                            <div ng-include="'partials/settings/userAccount.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>

                        <uib-tab ng-show="model.changeUsersInBranchData.isOwnerUser"
                                 index="6" heading="دسترسی کاربر" >
                            <div ng-include="'partials/settings/permission.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>

                        <uib-tab index="7" heading="اطلاعات کسب و کار" >
                            <div ng-controller="branchInfoController as model"
                                 ng-include="'partials/branch/branchInfo.html'"
                                 style="padding: 20px"></div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </dev-tag-content-body>
    </div>


</div>
