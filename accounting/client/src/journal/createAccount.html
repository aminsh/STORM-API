<div class="modal-header">
    <button type="button" ng-click="model.close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'New Subsidiary ledger account'| translate}}</h3>
</div>
<div class="modal-body">
        <form name="form">
            <dev-tag-validation-summary errors="errors"></dev-tag-validation-summary>
            <div class="row">
                    <div class="form-group"><label class="col-sm-2 control-label">{{'General ledger account'|translate}}</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <dev-tag-combo-box
                                        name="generalLedgerAccount"
                                        k-placeholder="{{'Select ...'|translate}}"
                                        k-data-value-field="id"
                                        k-data-text-field="title"
                                        k-on-changed="model.onGeneralLedgerAccountChanged(model, $item)"
                                        url="{{model.urls.getAllGeneralLedgerAccount}}"
                                        ng-model="model.subsidiaryLedgerAccount.generalLedgerAccountId"></dev-tag-combo-box>
                            </div>
                            <div ng-messages="form.generalLedgerAccount.$error" ng-if="form.generalLedgerAccount.$dirty">
                                <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
                            </div>
                        </div>
                    </div>
             </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label-control">{{'Code' | translate}}</label>
                        <input type="text"
                               class="form-control"
                               ng-model="model.subsidiaryLedgerAccount.code"
                               name="code"/>
                    </div>

                    <div class="form-group">
                        <label class="label-control">{{'Title' | translate}}</label>
                        <input type="text"
                               class="form-control"
                               required
                               ng-model="model.subsidiaryLedgerAccount.title"
                               name="title"/>

                        <div ng-messages="form.title.$error" ng-if="form.title.$dirty">
                            <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label-control">{{'Description' | translate}}</label>
                        <dev-tag-editor type="text" class="form-control" ng-model="model.subsidiaryLedgerAccount.description"
                                        name="description"></dev-tag-editor>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <dev-tag-check-box ng-model="model.subsidiaryLedgerAccount.isBankAccount">
                            {{'Is Bank account ?' | translate}}
                        </dev-tag-check-box>
                    </div>

                    <div class="form-group">
                        <dev-tag-check-box ng-model="model.subsidiaryLedgerAccount.hasDetailAccount">
                            {{'Has detail account ?' | translate}}
                        </dev-tag-check-box>
                    </div>

                    <div class="form-group">
                        <dev-tag-check-box ng-model="model.subsidiaryLedgerAccount.hasDimension1">
                            {{'Dimension1' | translate}} {{'Has ?' | translate}}
                        </dev-tag-check-box>
                    </div>

                    <div class="form-group">
                        <dev-tag-check-box ng-model="subsidiaryLedgerAccount.hasDimension2">
                            {{'Dimension2' | translate}} {{'Has ?' | translate}}
                        </dev-tag-check-box>
                    </div>

                    <div class="form-group">
                        <dev-tag-check-box ng-model="model.subsidiaryLedgerAccount.hasDimension3">
                            {{'Dimension3' | translate}} {{'Has ?' | translate}}
                        </dev-tag-check-box>
                    </div>
                </div>
            </div>
        </form>
</div>

<div class="modal-footer">
    <dev-tag-button
            ng-click="model.save(form)"
            icon="glyphicon glyphicon-floppy-disk"
            ng-disabled="isSaving"
            is-waiting="isSaving"
            style-type="primary"
            title="{{'Save' | translate}}"
            ng-disabled="form.$invalid"></dev-tag-button>
</div>
