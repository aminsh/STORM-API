<dev-tag-content class="col-md-6" dev-attr-title="{{'Bank and fund'|translate}}">

    <div class="row" style="margin-bottom: 30px">
        <dev-tag-button
                ui-sref="bankAndFund.bankCreate"
                icon="fa fa-plus"
                style-type="primary"
                title="{{'New Bank' | translate}}"></dev-tag-button>

        <dev-tag-button
                style="margin-right: 5px"
                ui-sref="bankAndFund.fundCreate"
                icon="fa fa-plus"
                style-type="primary"
                title="{{'New fund' | translate}}"></dev-tag-button>
    </div>

    <div class="feed-activity-list">
        <div class="feed-element"
             ng-repeat="item in model.banksAndFunds">
            <div>
                <strong>{{item.title}}</strong> <br>
                <span class="text-muted">
                    {{'Remainder'|translate}} :
                    {{item.remainder|number}}</span>
                <small class="pull-left">
                    <dev-tag-button
                            ng-click="model.remove(item)"
                            icon="fa fa-trash"
                            style-type="danger"
                            title="{{'Remove' | translate}}"></dev-tag-button>
                    <dev-tag-button
                            ui-sref="{{item.type == 'bank'
                            ? 'bankAndFund.bankEdit({id: item.id})'
                            : 'bankAndFund.fundEdit({id: item.id})'}}"
                            icon="fa fa-edit"
                            style-type="primary"
                            title="{{'Edit' | translate}}"></dev-tag-button>
                    <dev-tag-button
                            ui-sref="bankAndFund.info({id: item.id, title: item.title, type: item.type})"
                            style-type="white"
                            title="{{'Tiny turnover' | translate}}"></dev-tag-button>
                </small>


            </div>
        </div>
    </div>

</dev-tag-content>
