<div class="modal-header" >
    <button type="button" ng-click="model.close()" class="close" data-dismiss="modal" aria-label="Close" >
        <span aria-hidden="true" >&times;</span>
    </button>
</div>
<div class="model-body k-rtl" >
    <form name="form" novalidate >
        <div class="row" >
            <div class="form-group " style="padding: 10px 25px;" >
                <label for="sendInvoiceEmailField" >ایمیل:</label>
                <input id="sendInvoiceEmailField"
                       style="display: block;margin: 0 auto;"
                       class="form-control"
                       type="email"
                       name="email"
                       ng-model="model.sendEmailModel.email"
                       required />
            </div>
            <div class="form-group so-align-center" ng-show="form.email.$invalid" ng-if="form.$dirty" >
                <span class="so-tx-color-red" >ایمیل نادرست است</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" >
    <dev-tag-button
            style="direction: ltr"
            title="{{'Send'| translate}}"
            style-type="primary"
            icon="glyphicon glyphicon-send"
            ng-click="model.send(form)" ></dev-tag-button>
</div>
