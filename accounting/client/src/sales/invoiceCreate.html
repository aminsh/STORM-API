<div class="panel panel-success center-block " style="max-width: none;">
    <div class="panel-heading">
        <span class="panel-title">{{'Edit Invoice'|translate}}</span>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="row">
                <div class="col-md-2"></div>
                <dev-tag-validation-summary errors="model.errors" class="col-md-8"></dev-tag-validation-summary>
                <div class="col-md-2"></div>
            </div>
            <form name="form" novalidate class="">
               <div class="row col-md-12">
                   <dev-tag-button
                           ng-click="model.saveInvoice(form)"
                           icon="glyphicon glyphicon-floppy-disk"
                           ng-disabled="model.isSaving"
                           is-waiting="isSaving"
                           style-type="primary"
                           title="{{'Save' | translate}}"></dev-tag-button>
               </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="detailAccountId" class="title1">مشتری</label>
                        <dev-tag-combo-box id="detailAccountId"
                                           name="detailAccountId"
                                           k-placeholder="{{'Select ...'|translate}}"
                                           k-data-value-field="id"
                                           k-data-text-field="display"
                                           k-data-source="model.detailAccount"
                                           ng-model="model.invoice.detailAccountId"></dev-tag-combo-box>

                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="invoiceDate">تاریخ فاکتور</label>
                        <dev-tag-datepicker id="invoiceDate"
                                            ng-model="model.invoice.date"
                                            name="temporaryDate"
                                            required></dev-tag-datepicker>

                        <div ng-messages="form.temporaryDate.$error" ng-if="form.temporaryDate.$dirty">
                            <label ng-message="required" class="error">{{'This field is
                                required'|translate}}</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="invoiceNumber" class="title1">شماره فاکتور</label>
                        <dev-tag-numeric id="invoiceNumber"
                                         ng-model="model.invoice.number"
                                         style="width: 100%"
                                         name="temporaryNumber"
                                         required></dev-tag-numeric>

                        <div ng-messages="form.temporaryNumber.$error" ng-if="form.temporaryNumber.$dirty">
                            <label ng-message="required" class="error">
                                {{'This field is required'|translate}}</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="invoiceReference" class="title1"> ارجاع
                            <small class="hidden-md hidden-sm ng-hide">(شماره فاکتور فروش)</small>
                        </label>
                        <input class="form-control input-sm ng-pristine " type="text" id="invoiceReference"
                               data-toggle="popover" data-placement="top" data-trigger="hover"
                               data-content="شماره ارجاع" data-original-title="" title="">
                    </div>
                </div>

                <dev-tag-content-body is-loading="model.isInvoiceSaleLoading">
                    <div style="padding: 10px"
                         ng-include="'partials/sales/invoiceLines-template.html'"></div>
                </dev-tag-content-body>

            </form>
        </div>
    </div>

</div>
