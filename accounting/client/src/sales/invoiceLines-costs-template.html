<div class="col-md-4  title1 so-align-right">
    <h3>{{'Costs'|translate}}</h3>

    <div ng-repeat="item in model.invoice.costs"
         ng-form
         name="form-cost-{{$index}}"
         class="row">
        <div class="col-md-6">
            <select ng-model="item.key"
                    required
                    name="key"
                    ng-options="p.key as p.display for p in model.settings.saleCosts"
                    class="form-control">
                <option value="">{{'Select ...'|translate}}</option>
            </select>

            <div ng-messages="form['form-cost-'+ $index].key.$error"
                 ng-if="form['form-cost-'+ $index].key.$dirty">
                <label ng-message="required" class="error">
                    {{'This field is required'|translate}}
                </label>
            </div>
        </div>
        <div class="col-md-5">
            <dev-tag-numeric ng-model="item.value"
                             placeholder="{{'Amount'|translate}}"
                             name="value"
                             required></dev-tag-numeric>

            <div ng-messages="form['form-cost-'+ $index].value.$error"
                 ng-if="form['form-cost-'+ $index].value.$dirty">
                <label ng-message="required" class="error">
                    {{'This field is required'|translate}}
                </label>
            </div>
        </div>

        <div class="col-md-1">
            <button
                    tabindex="-1"
                    style="margin-left: 5px"
                    type="button"
                    ng-click="model.removeCost(item)"
                    class="close"
                    title="{{'Remove'| translate}}">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-6">
            <h3>{{'Sum costs'|translate}}</h3>
        </div>
        <div class="col-md-6 text-left">
            <h3>{{model.invoice.costs | totalSum: ('value') | number}}</h3>
        </div>
    </div>

    <div class="row">
        <i class="fa fa-plus fa-lg text-navy pointer"
           style="margin-top: 10px;margin-right: 3px;"
           ng-click="model.addCost()"></i>
    </div>

</div>
