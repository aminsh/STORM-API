<dev-tag-content>
    <dev-tag-content-heading>

        <div class="ibox-tools">
            <a ng-click="model.toJpeg()" title="{{'Convert to JPG'|translate}}" class="text-success">
                <i class="fa fa-image fa-lg"></i>
            </a>

            <a class="fa fa-refresh fa-lg text-success" ng-click="model.refresh()"></a>

        </div>
    </dev-tag-content-heading>
    <dev-tag-content-body>

        <dev-tag-report-viewer
            ng-if="model.data" 
            report-data="model.data" 
            report-file-name="{{model.report.fileName}}" 
            report-title="{{model.report.text}}"
            report-data-source-name="data"></dev-tag-report-viewer>

    </dev-tag-content-body>
</dev-tag-content>
