<div class="modal-header">
    <button type="button" ng-click="model.close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'Tiny turnover'| translate}} - {{'Bank'|translate}} {{model.banks[0].title}}</h3>
</div>
<div class="modal-body k-rtl">

    <div class="row">

    </div>

    <div class="row">
        <div class="chat-discussion" style="background-color: white">
            <table class="table table-hover no-margins">
                <thead>
                <tr>
                    <th>{{'Status'| translate}}</th>
                    <th>{{'Description'| translate}}</th>
                    <th>{{'Amount'| translate}}</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="bank in model.banks">
                    <td ng-class="{'text-danger':bank.creditor!=0,'text-navy':bank.debtor!=0}"><i ng-class="{'fa fa-play fa-rotate-90':bank.creditor!=0,'fa fa-play fa-rotate-270':bank.debtor!=0}"></i></td>
                    <td> {{bank.article}}</td>
                    <td ng-class="{'text-danger':bank.creditor!=0,'text-navy':bank.debtor!=0}"> {{bank.creditor === 0 ? bank.debtor : bank.creditor | number}} </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="ibox chat-view">
            <div class="ibox-content">

            </div>

        </div>
    </div>
</div>
