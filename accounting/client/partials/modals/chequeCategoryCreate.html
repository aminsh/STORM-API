<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'New Cheque category'| translate}}</h3>
</div>
<div class="modal-body    k-rtl">




    <dev-tag-validation-summary errors="errors"></dev-tag-validation-summary>

    <form name="form">
        <div class="form-group">
            <label class="label-control">{{'Bank' | translate}}</label>
            <dev-tag-combo-box
                    name="bankId"
                    k-placeholder="{{'Select ...'|translate}}"
                    k-data-value-field="id"
                    k-data-text-field="title"
                    k-data-source="bankDataSource"
                    ng-model="chequeCategory.bankId"
                    required></dev-tag-combo-box>

            <div ng-messages="form.bankId.$error" ng-if="form.bankId.$dirty">
                <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="label-control">{{'Detail account' | translate}}</label>
            <dev-tag-combo-box
                    name="detailAccountId"
                    k-placeholder="{{'Select ...'|translate}}"
                    k-data-value-field="id"
                    k-data-text-field="display"
                    k-data-source="detailAccountDataSource"
                    ng-model="chequeCategory.detailAccountId"
                    required></dev-tag-combo-box>

            <div ng-messages="form.detailAccountId.$error" ng-if="form.detailAccountId.$dirty">
                <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="label-control">{{'First page number' | translate}}</label>
            <dev-tag-numeric
                    ng-model="chequeCategory.firstPageNumber"
                    style="width: 100%"
                    name="firstPageNumber"
                    required
                    not-zero></dev-tag-numeric>

            <div ng-messages="form.firstPageNumber.$error" ng-if="form.firstPageNumber.$dirty">
                <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
                <label ng-message="notZero" class="error">{{'This field should have a value not equal to zero'|translate}}</label>
            </div>
        </div>
        <div class="form-group">
            <h4>{{'Last page number' | translate}} : {{lastPageNumber()}}</h4>
        </div>

        <div class="form-group">
            <label class="label-control">{{'Total pages' | translate}}</label>
            <dev-tag-numeric
                    ng-model="chequeCategory.totalPages"
                    style="width: 100%"
                    name="totalPages"
                    required
                    not-zero></dev-tag-numeric>

            <div ng-messages="form.totalPages.$error" ng-if="form.totalPages.$dirty">
                <label ng-message="required" class="error">{{'This field is required'|translate}}</label>
                <label ng-message="notZero" class="error">{{'This field should have a value not equal to zero'|translate}}</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <dev-tag-button
            ng-click="save(form)"
            icon="glyphicon glyphicon-floppy-disk"
            ng-disabled="isSaving"
            is-waiting="isSaving"
            style-type="primary"
            title="{{'Save' | translate}}"></dev-tag-button>
</div>
