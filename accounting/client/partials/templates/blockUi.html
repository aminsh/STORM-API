<div class="waiting-overley waiting-overley-opacity-6"
     ng-show="blockUi.isBlocking">

    <div class="waiting-block-message">
        <h3>{{blockUi.message}}</h3>
    </div>

    <div class="waiting-block">
        <div class="waiting-block-spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
