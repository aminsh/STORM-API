
<div class="row">
    <div class="col-md-2">
        <dev-tag-content dev-attr-title="{{'Last journal'|translate}}">
            <h1 class="no-margins" style="text-align: center">{{totalInfo.lastNumber}}</h1>
        </dev-tag-content>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-lg-6">
        <dev-tag-content
                id="inComeOutcome"
                dev-attr-title="{{'Comparing income and outcome'|translate}}">
            <canvas class="chart chart-line"
                    chart-data="incomeAndOutcomes"
                    chart-labels="months" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
        </dev-tag-content>
    </div>
    <div class="col-md-6 col-lg-6">
        <dev-tag-content dev-attr-title="{{'Journal grouped by months'|translate}}">
            <canvas class="chart chart-doughnut"
                    chart-data="data"
                    chart-labels="labels"
                    chart-options="{legend: {display: true}}"
                    chart-click="select"></canvas>
        </dev-tag-content>
    </div>
</div>
