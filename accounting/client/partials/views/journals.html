<dev-tag-content dev-attr-title="{{'Journals'| translate}}">

    <dev-tag-button
            ui-sref="^.create"
            title="{{'New Journal'| translate}}"
            style-type="primary"
            icon="glyphicon glyphicon-plus"></dev-tag-button>

    <dev-tag-button
            ng-click="advancedSearch()"
            title="{{'Advanced search'| translate}}"
            style-type="white"
            icon="glyphicon glyphicon-search"></dev-tag-button>

    <dev-tag-journal-search-parameters
            ng-if="searchParameters"
            search-parameters="searchParameters.data"
            remove-parameters="removeParameters()">
    </dev-tag-journal-search-parameters>

    <dev-tag-grid option="gridOption"></dev-tag-grid>
</dev-tag-content>
